<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Formularz</title>
    <meta charset="UTF-8">
    <meta name="description" content="ćwiczenie" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="margin-left: 500px; margin-right: 600px">
<form>
    <h1>Rejestracja</h1>

    <div class="mb-3">
        <label for="firstName" class="firstName-label">Imię</label>
        <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
    </div>
    <div class="mb-3">
        <label for="lastName" class="lastName-label">Nazwisko</label>
        <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="option1" checked>
                <label class="form-check-label" for="gender1">
                    Mężczyzna
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="option2">
                <label class="form-check-label" for="gender2">
                    Kobieta
                </label>
            </div>
        </div>
    <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Adres email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">Min. 8 znaków</div>
        </div>


    <div class="col-md-6">
        <label for="inputCity" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Województwo</label>
        <select id="inputState" class="form-select">
            <option selected>Wybierz</option>
            <option value="1">dolnośląskie</option>
            <option value="2">kujawsko-pomorskie</option>
            <option value="3">lubelskie</option>
            <option value="4">lubuskie</option>
            <option value="5">łódzkie</option>
            <option value="6">małopolskie</option>
            <option value="7">mazowieckie</option>
            <option value="8">opolskie</option>
            <option value="9">podkarpackie</option>
            <option value="10">podlaskie</option>
            <option value="11">pomorskie</option>
            <option value="12">śląskie</option>
            <option value="13">świętokrzyskie</option>
            <option value="14">warmińsko-mazurskie</option>
            <option value="15">wielkopolskie</option>
            <option value="16">zachodniopomorskie</option>
        </select>
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="inputZip">
    </div>

    <div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Akceptuje  <a href="https://youtube.com/clip/Ugkx95aV01EEUVX-whgNfh5lnjNb_t7WHWM6?feature=shares">regulamin</a>
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Wyrażam zgodę na otrzymanie informacji marketingowych
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj mnie</button>
    </div>
    </body>
</form>
</html>
